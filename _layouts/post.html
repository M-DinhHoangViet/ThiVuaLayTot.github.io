---
layout: default
---

<div id="post">
  <p align="right"><a href="https://thivualaytot.github.io/atom.xml"><i class="bx bx-rss" title="Atom RSS"></i></a></p>
{{ content }}
</div>

<div id="related">
  <h3>Các bài đăng khác</h3>
    {% for post in site.related_posts limit:3 %}
    <a href="{{ post.url }}" class="card"><img src="https://thivualaytot.github.io/images/{{ post.id }}.png" class="card__image"><h4 class="card__title">{{ post.title }}</h4><i class="card__dav">{{ post.date | date:"%d-%m-%y" }}</i></a>
    {% endfor %}
</div>
