---
layout: default
---

<div id="post">
  <p align="right"><a hre="https://thivualaytot.github.io/atom.xml"><i id="moon" class="bx bx-rss" title="Atom RSS"></i></a></p>
{{ content }}
</div>

<div id="related">
  <h2>Các bài đăng khác</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a hre="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
