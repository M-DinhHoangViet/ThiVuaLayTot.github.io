---
layout: default
---

<div id="post">
  <p align="right"><a href="https://thivualaytot.github.io/atom.xml"><i id="moon" class="bx bx-rss" title="Atom RSS"></i></a></p>
{{ content }}
</div>

<div id="related">
  <h3>Các bài đăng khác</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.id }}</a> <img src="{{ post.image }}"></li>
    {% endfor %}
  </ul>
</div>
