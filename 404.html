<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Không Tìm Thấy Trang</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cobaohieu.github.io/assets/css/style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'sans-serif';
        }

        main {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .header404 {
            font-family: 'Chango', cursive;
            font-size: 48px;
        }

        .content404 {
            text-align: center;
        }

        .contract_link {
            height: 45px;
            line-height: 45px;
            width: 143px;
            display: inline-block;
            vertical-align: top;
            margin: 0 15px;
            border: 1px solid #181828;
            color: #181828;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: .1rem;
            position: relative;
            overflow: hidden;
        }

        .contract_link:before {
            height: 200px;
            background: #212121;
            position: absolute;
            top: 70px;
            right: 70px;
            width: 260px;
            -webkit-transition: all .3s;
            transition: all .3s;
            -webkit-transform: rotate(50deg);
            transform: rotate(50deg);
        }

        .contract_link:after {
            -webkit-transition: all .3s;
            transition: all .3s;
            z-index: 999;
            position: relative;
        }

        .contract_link:after {
            content: "LIÊN HỆ";
        }

        .contract_link:hover:before {
            top: -60px;
            right: -50px;
        }

        .contract_link:hover {
            color: #fff;
        }

        .contract_link:nth-child(2):hover:after {
            color: #fff;
        }
    </style>
    <header>
        <nav>
            <a href="./">Trang chủ</a>
            <a href="./list">Danh sách</a>
            <a href="./webs">Các trang mạng</a>
            <a href="./blog">Blog</a>
            <a href="./vlogs">Vlogs</a>
            <a href="./game">Games</a>
            <a href="./team">Ban cán sự của Thí Vua Lấy Tốt</a>
        </nav>
    </header>
</head>

<body>

    <header class="top-header">
    </header>

    <div>
        <div class="starsec"></div>
        <div class="starthird"></div>
        <div class="starfourth"></div>
        <div class="starfifth"></div>
    </div>

    <div class="lamp__wrap">
        <div class="lamp">
            <div class="cable"></div>
            <div class="cover"></div>
            <div class="in-cover">
                <div class="bulb"></div>
            </div>
            <div class="light"></div>
        </div>
    </div>
    <section class="error">
        <div class="error__content">
            <div class="error__message message">
                <h1 class="message__title">Không Tìm Thấy Trang!</h1>
                <p class="message__text">Chúng tôi rất tiếc, trang bạn đang tìm kiếm không được tìm thấy ở đây. Link mà bạn truy cập có thể bị hỏng hoặc không còn tồn tại. Vui lòng thử lại hoặc xem lại.</p>
                <div class="error__nav e-nav">
                    <p class="message__text">TRỞ VỀ
                        <a href="{{ site.baseurl }}" class="e-nav__link" title="Quay lại trang chủ"></a>
                    </p>
                    <p class="message__text">TRỞ VỀ
                        <a href="{{ site.url }}" class="e-nav__link" title="Quay lại trang chủ"></a>
                    </p>
                    <p class="message__text">TRỞ VỀ
                        <a href="{{ page.url }}" class="e-nav__link" title="Quay lại trang chủ"></a>
                    </p>
                    <p class="message__text">HOẶC
                        <a href="https://www.facebook.com/messages/t/103559542712501" class="contract_link" title="Liên hệ với đội ngũ Quản trị"></a>
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
